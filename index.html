<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundAudio" loop>
        <source src="assets/ramdan.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    
    

    <div class="countdown-container">
        <div class="flex justify-between items-center">
            <div class="logo"><img src="assets/moeed.png" alt=""></div>
        </div>
        <h1>Ramadan 2025</h1>
        <p>ASSALAM O ALAIKUM, DEAR MUSLIMS! HOW ARE YOU?</p>
        <p>WE'RE <span class="text-orange-500">ALMOST READY</span> TO TAKE YOU TO A WHOLE NEW RAMADAN EXPERIENCE</p>
        <div class="countdown">
            <div>
                <span id="days">0</span>
                <small>DAYS</small>
            </div>
            <div>
                <span id="hours">0</span>
                <small>HOURS</small>
            </div>
            <div>
                <span id="minutes">0</span>
                <small>MINUTES</small>
            </div>
            <div>
                <span id="seconds">0</span>
                <small>SECONDS</small>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100087629086410" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://api.whatsapp.com/send?phone=923193854965&text=Salam!%0AM%20Moeed%20Qadri" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/muhammad-moeed-qadri-977568269/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
